name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t myapp:${{ github.sha }} .

      - name: Push image
        run: |
          docker tag myapp:${{ github.sha }} myrepo/myapp:${{ github.sha }}
          docker push myrepo/myapp:${{ github.sha }}